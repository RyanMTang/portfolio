<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <title>Ryan Tang | Developer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body ng-controller="mainController">
    <header>
      <a href="#/" id="logo">
        <h1>RT</h1>
      </a>
      <nav>
        <ul>
          <li><a href="#/" ng-class="{active: $route.current.activeTab == 'home'}">Home</a></li>
          <li><a href="#portfolio" ng-class="{active: $route.current.activeTab == 'portfolio'}">Portfolio</a></li>
          <li><a href="#about" ng-class="{active: $route.current.activeTab == 'about'}">About</a></li>
          <li><a href="#contact" ng-class="{active: $route.current.activeTab == 'contact'}">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div id="wrapper">
      <section ng-view>
      </section>
      <footer>
        <a target="_blank" href="http://twitter.com/rtang91"><img src="img/twitter-white.png" alt="Twitter Logo" class="social-icon"></a>
        <a target="_blank" href="http://facebook.com/ryan.tang.91"><img src="img/facebook-white.png" alt="Facebook Logo" class="social-icon"></a>
        <a target="_blank" href="https://ca.linkedin.com/in/ryantang1"><img src="img/linkedin.png" alt="Linkedin Logo" class="social-icon"></a>
        <p>&copy; 2015 Ryan Tang.</p>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
