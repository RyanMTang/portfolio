<section ng-controller="portfolioController">
  <ul id="gallery">
    <li ng-repeat="project in projects">
      <a prevent-default ng-href="{{project.imageLoc}}" ng-click="stop($event); toggleModal(); addContent();">
        <img id="thumbnail" ng-src="{{project.imageLoc}}" alt="">
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
      </a>
    </li>
    <modal ng-show='modalShown'></modal>
</section>
